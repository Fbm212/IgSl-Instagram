<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号格式转换</title>
  <style>
    /* ===== দ্বিতীয় প্রজেক্টের ডিজাইন স্টাইল ===== */
    :root {
      --bg: #0f172a;
      --panel: rgba(17, 24, 39, 0.85);
      --border: rgba(31, 41, 55, 0.7);
      --accent: #22c55e;
      --accent-2: #3b82f6;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --error: #ef4444;
      --success: #10b981;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    .layout {
      width: min(1400px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .layout::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      color: var(--muted);
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .panel-title svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent);
      stroke-width: 2;
    }

    .editor-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid transparent;
      background: linear-gradient(135deg, rgba(11, 18, 32, 0.9), rgba(11, 18, 32, 0.7)) padding-box,
        linear-gradient(135deg, var(--border), transparent) border-box;
    }

    .editor-container:focus-within {
      transform: scale(1.005);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15), 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .editor {
      display: grid;
      grid-template-columns: auto 1fr;
      min-height: 280px;
    }

    .line-numbers {
      background: rgba(12, 19, 34, 0.8);
      color: var(--muted);
      padding: 16px 10px;
      min-width: 56px;
      text-align: right;
      white-space: pre;
      user-select: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .line-number {
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      padding-right: 4px;
      position: relative;
      cursor: pointer;
      transition: color 0.1s ease;
    }

    .line-number:hover {
      color: var(--accent);
    }

    .line-status {
      position: absolute;
      left: 6px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: transparent;
    }

    .line-status.valid {
      background: var(--success);
    }

    .line-status.invalid {
      background: var(--error);
    }

    textarea {
      width: 100%;
      min-height: 280px;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      outline: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      white-space: pre;
      overflow: auto;
      transition: background 0.2s ease;
    }

    textarea::-webkit-scrollbar {
      width: 12px;
    }

    textarea::-webkit-scrollbar-track {
      background: #1a2236;
      border-radius: 6px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--accent), var(--accent-2));
      border-radius: 6px;
    }

    /* Main Button Grids */
    .button-grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      width: 100%;
      margin: 0;
      padding: 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .button-grid {
      padding: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      position: relative;
      overflow: hidden;
      font-size: 15px;
      border: none;
      outline: none;
    }

    .button-grid::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .button-grid:hover:not(:disabled) {
      transform: translateY(-3px);
    }

    .button-grid:hover:not(:disabled)::after {
      left: 100%;
    }

    .button-grid:active {
      transform: translateY(0);
    }

    .button-grid:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .button-grid svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    /* Convert Button */
    .convert-button {
      background: linear-gradient(135deg, var(--accent), #16a34a);
      color: white;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }

    .convert-button:hover:not(:disabled) {
      box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
    }

    .convert-button.loading {
      position: relative;
      overflow: hidden;
    }

    .convert-button.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: loading 1.5s infinite;
    }

    /* Push Button */
    .push-button {
      background: linear-gradient(135deg, var(--accent-2), #2563eb);
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .push-button:hover:not(:disabled) {
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .push-button.loading {
      position: relative;
      overflow: hidden;
    }

    .push-button.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: loading 1.5s infinite;
    }

    /* View Output Button - ছোট সাইজ */
    .view-output-button {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
      padding: 14px;
      font-size: 14px;
    }

    .view-output-button:hover:not(:disabled) {
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
    }

    .view-output-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Clear Data Button - ছোট সাইজ */
    .clear-button {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      padding: 14px;
      font-size: 14px;
    }

    .clear-button:hover:not(:disabled) {
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
    }

    /* Status Bar - 3 টি স্ট্যাটাস */
    .status-bar {
      grid-column: 1 / -1;
      background: rgba(11, 18, 32, 0.7);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 24px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      margin-top: 8px;
      backdrop-filter: blur(10px);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      align-items: center;
      width: 100%;
    }

    .tag {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(31, 41, 55, 0.7);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
      transition: all 0.2s ease;
      text-align: center;
      min-width: 120px;
    }

    .tag svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    .tag.success {
      color: var(--success);
      background: rgba(16, 185, 129, 0.12);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .tag.error {
      color: var(--error);
      background: rgba(239, 68, 68, 0.12);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .tag.info {
      color: var(--accent-2);
      background: rgba(59, 130, 246, 0.12);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .status-list {
      grid-column: 1 / -1;
      display: grid;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 12px;
      background: rgba(17, 24, 38, 0.7);
      border: 1px solid var(--border);
      color: var(--muted);
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .status-item:hover {
      background: rgba(30, 41, 59, 0.7);
      transform: translateX(2px);
    }

    .status-item.error {
      border-color: rgba(239, 68, 68, 0.5);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }

    .status-item .line {
      color: var(--text);
      font-weight: 600;
      font-family: 'SFMono-Regular', monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .push-status {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(11, 18, 32, 0.7);
      border: 1px solid var(--border);
      border-radius: 14px;
      margin-top: 8px;
      min-height: 70px;
    }

    #pushResult {
      min-width: 160px;
      justify-content: center;
      padding: 12px 24px;
      font-size: 15px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Hidden Output Panel */
    .hidden {
      display: none;
    }

    /* Modal Styles - উন্নত */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: min(90%, 1000px);
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: var(--shadow);
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(11, 18, 32, 0.7);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 18px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-close {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.25);
      transform: translateY(-1px);
    }

    .modal-body {
      padding: 0;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-editor {
      flex: 1;
      display: grid;
      grid-template-columns: auto 1fr;
      min-height: 400px;
      max-height: 65vh;
    }

    .modal-line-numbers {
      background: rgba(12, 19, 34, 0.9);
      color: var(--muted);
      padding: 16px 10px;
      min-width: 56px;
      text-align: right;
      white-space: pre;
      user-select: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }

    .modal-textarea {
      width: 100%;
      min-height: 400px;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      white-space: pre;
      overflow: auto;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: rgba(11, 18, 32, 0.7);
    }

    .copy-button {
      background: rgba(34, 197, 94, 0.15);
      color: var(--accent);
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .copy-button:hover {
      background: rgba(34, 197, 94, 0.25);
      transform: translateY(-1px);
    }

    .copy-button svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast svg {
      width: 20px;
      height: 20px;
      stroke: var(--success);
      stroke-width: 2.5;
    }

    /* Loading animation */
    @keyframes loading {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Secondary Button Grid Container - সব ডিভাইসে 2 কলাম */
    .secondary-button-grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      width: 100%;
      margin: 0;
      padding: 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    @media (max-width: 1100px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      /* Convert & Push বাটন সব ডিভাইসে পাশাপাশি */
      .button-grid-container {
        grid-template-columns: 1fr 1fr;
        gap: 0;
      }

      .button-grid:first-child {
        border-radius: 16px 0 0 16px;
      }

      .button-grid:last-child {
        border-radius: 0 16px 16px 0;
      }

      /* View Output & Clear Data বাটন সব ডিভাইসে পাশাপাশি */
      .secondary-button-grid-container {
        grid-template-columns: 1fr 1fr;
        gap: 0;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
        min-height: 100vh;
      }

      .layout {
        padding: 24px;
        gap: 24px;
        min-height: auto;
      }

      .editor {
        min-height: 200px;
      }

      textarea {
        min-height: 200px;
      }

      .button-grid {
        padding: 14px;
        font-size: 14px;
      }

      .button-grid svg {
        width: 18px;
        height: 18px;
      }

      .status-bar {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .stats {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .tag {
        min-width: auto;
        width: 100%;
        justify-content: space-between;
      }

      .modal {
        width: 95%;
        max-height: 90vh;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .layout {
        padding: 20px;
        gap: 20px;
      }

      .button-grid {
        padding: 12px;
        font-size: 13px;
      }

      .button-grid svg {
        width: 16px;
        height: 16px;
      }

      /* View Output & Clear Data বাটন আরও ছোট */
      .view-output-button,
      .clear-button {
        padding: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Input Panel -->
    <div>
      <div class="panel-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>
        <span>Input (one per line)</span>
      </div>
      <div class="editor-container">
        <div class="editor">
          <div class="line-numbers" id="sourceLines"></div>
          <textarea id="source" wrap="off"
            placeholder="username|password|cookie or username|password|extra|cookie"></textarea>
        </div>
      </div>
    </div>

    <!-- Convert & Push Buttons Grid -->
    <div class="button-grid-container">
      <button class="button-grid convert-button" id="convert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
        </svg>
        Convert
      </button>
      <button class="button-grid push-button" id="push" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
        Push
      </button>
    </div>

    <!-- Hidden Output Panel -->
    <div class="hidden">
      <div class="output-header">
        <div class="panel-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
          </svg>
          <span>Output (copyable)</span>
        </div>
        <div class="output-actions">
          <button class="copy-button" id="copyOutput">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
            </svg>
            Copy All
          </button>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor">
          <div class="line-numbers" id="targetLines"></div>
          <textarea id="target" wrap="off" readonly placeholder="Converted result will appear here"></textarea>
        </div>
      </div>
    </div>

    <!-- View Output & Clear Data Buttons Grid -->
    <div class="secondary-button-grid-container">
      <button class="button-grid view-output-button" id="viewOutput">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        View Output
      </button>
      <button class="button-grid clear-button" id="clearData">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
        Clear Data
      </button>
    </div>

    <!-- Status Bar - 3 টি স্ট্যাটাস -->
    <div class="status-bar">
      <div class="stats">
        <div class="tag success" id="okCount">Success: 0</div>
        <div class="tag info" id="infoCount">Info: 0</div>
        <div class="tag error" id="failCount">Failed: 0</div>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Status List -->
    <div class="status-list" id="statusList"></div>

    <!-- Push Status -->
    <div class="push-status" id="pushStatus">
      <div class="tag" id="pushResult">Not pushed</div>
    </div>
  </div>

  <!-- Output Modal -->
  <div class="modal-overlay" id="outputModal">
    <div class="modal">
      <div class="modal-header">
        <h3>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
          </svg>
          Converted Output
        </h3>
        <button class="modal-close" id="closeModal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Close
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-editor">
          <div class="modal-line-numbers" id="modalLines"></div>
          <textarea class="modal-textarea" id="modalOutput" wrap="off" readonly></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="copy-button" id="copyModalOutput">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
          </svg>
          Copy Output
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span id="toastMessage">Copied to clipboard!</span>
  </div>

  <script>
    // DOM Elements - প্রথম প্রজেক্টের মতো
    const source = document.getElementById('source');
    const target = document.getElementById('target');
    const sourceLines = document.getElementById('sourceLines');
    const targetLines = document.getElementById('targetLines');
    const convertBtn = document.getElementById('convert');
    const pushBtn = document.getElementById('push');
    const okCount = document.getElementById('okCount');
    const failCount = document.getElementById('failCount');
    const infoCount = document.getElementById('infoCount');
    const statusList = document.getElementById('statusList');
    const viewOutputBtn = document.getElementById('viewOutput');
    const clearDataBtn = document.getElementById('clearData');
    const outputModal = document.getElementById('outputModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalOutput = document.getElementById('modalOutput');
    const modalLines = document.getElementById('modalLines');
    const copyModalOutputBtn = document.getElementById('copyModalOutput');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    // ===== প্রথম প্রজেক্টের সঠিক কাজ করা ফাংশনগুলি =====

    // Line numbers update - প্রথম প্রজেক্টের মতো
    function updateLineNumbers(textarea, gutter) {
      const lines = textarea.value.split(/\r?\n/).length || 1;
      const numbers = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
      gutter.textContent = numbers;
      gutter.scrollTop = textarea.scrollTop;
    }

    // Conversion logic - প্রথম প্রজেক্টের EXACT কোড
    function convertLines(raw) {
      const lines = raw.split(/\r?\n/).filter(line => line.trim().length > 0);
      const results = [];
      const status = []; // Only record failed lines
      let ok = 0;
      let fail = 0;

      lines.forEach((line, idx) => {
        const trimmed = line.trim();
        let user = '';
        let pass = '';
        let extra = '';
        let cookie = '';
        const pipeParts = trimmed.split('|');
        if (pipeParts.length >= 3) {
          user = pipeParts[0].trim();
          pass = pipeParts[1].trim();
          extra = pipeParts.length >= 4 ? pipeParts[2].trim() : '';
          cookie = pipeParts.slice(pipeParts.length >= 4 ? 3 : 2).join('|').trim();
        }

        // Validate basic fields exist
        if (!user || !pass || !cookie) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        // Validate Cookie format: valid Cookie must contain = sign (e.g., key=value)
        if (!cookie.includes('=')) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        const converted = `${user}:${pass}||${extra}|${cookie}||`;
        results.push(converted);
        ok += 1;
      });

      return { text: results.join('\n'), status, ok, fail };
    }

    // Render status - প্রথম প্রজেক্টের EXACT কোড
    function renderStatus(status) {
      statusList.innerHTML = '';
      if (!status.length) {
        const div = document.createElement('div');
        div.className = 'status-item';
        div.innerHTML = '<span class="line">All</span><span>All converted successfully</span>';
        statusList.appendChild(div);
        return;
      }

      const MAX_SHOW = 50;
      const toShow = status.slice(0, MAX_SHOW);
      toShow.forEach(item => {
        const div = document.createElement('div');
        div.className = `status-item ${item.state === 'error' ? 'error' : ''}`;
        div.innerHTML = `<span class="line">Line ${item.line}</span><span>${item.message}</span>`;
        statusList.appendChild(div);
      });

      if (status.length > MAX_SHOW) {
        const more = document.createElement('div');
        more.className = 'status-item';
        more.innerHTML = `<span class="line">More</span><span>${status.length - MAX_SHOW} more errors not shown</span>`;
        statusList.appendChild(more);
      }
    }

    // Build payload - প্রথম প্রজেক্টের EXACT কোড
    function buildPayload(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      if (!lines.length) return '';
      return lines.map(line => `accounts=${btoa(line)}`).join('\n');
    }

    // Show push result - প্রথম প্রজেক্টের EXACT কোড
    function showPushResult(text, isError = false) {
      const el = document.getElementById('pushResult');
      el.textContent = text;
      el.className = `tag ${isError ? 'error' : 'success'}`;
    }

    // Toast notification - নতুন কিন্তু দরকারি
    function showToast(message, isError = false) {
      toastMessage.textContent = message;
      if (isError) {
        toast.querySelector('svg').style.stroke = 'var(--error)';
      } else {
        toast.querySelector('svg').style.stroke = 'var(--success)';
      }
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // ===== ইভেন্ট লিসেনার =====

    // Line numbers update
    source.addEventListener('input', () => updateLineNumbers(source, sourceLines));
    source.addEventListener('scroll', () => { sourceLines.scrollTop = source.scrollTop; });
    updateLineNumbers(source, sourceLines);

    // Modal line numbers
    modalOutput.addEventListener('scroll', () => { 
      modalLines.scrollTop = modalOutput.scrollTop; 
    });

    function updateModalLineNumbers() {
      const lines = modalOutput.value.split(/\r?\n/).length || 1;
      let numbers = '';
      for (let i = 1; i <= lines; i++) {
        numbers += i + '\n';
      }
      modalLines.textContent = numbers;
      modalLines.scrollTop = modalOutput.scrollTop;
    }

    // Convert button - প্রথম প্রজেক্টের মতো কাজ
    convertBtn.addEventListener('click', () => {
      const { text, status, ok, fail } = convertLines(source.value);
      target.value = text;
      okCount.textContent = `Success: ${ok}`;
      failCount.textContent = `Failed: ${fail}`;
      infoCount.textContent = `Total: ${ok + fail}`;
      renderStatus(status);
      updateLineNumbers(target, targetLines);
      
      // Enable push button if there's content
      if (text.trim()) {
        pushBtn.disabled = false;
      } else {
        pushBtn.disabled = true;
      }
      
      // Show notification
      if (ok > 0) {
        showToast(`Converted ${ok} accounts successfully`);
      }
    });

    // Push button - প্রথম প্রজেক্টের EXACT কোড
    pushBtn.addEventListener('click', async () => {
      const url = 'http://43.135.182.151/api/api/v1/webhook/IvJyNQONj-OSLMjRBGRUVSmvVaCoOeHdxRh6Pkcw7ew/account-push';
      const payload = buildPayload(target.value);

      if (!payload) {
        showPushResult('No data to push, convert first', true);
        showToast('No data to push, convert first', true);
        return;
      }
      
      // Add loading
      pushBtn.classList.add('loading');
      pushBtn.disabled = true;
      showPushResult('Pushing...', false);

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: payload,
        });

        if (!res.ok) {
          const text = await res.text();
          showPushResult(`Push failed: ${res.status} ${text}`, true);
          showToast(`Push failed: ${res.status}`, true);
          return;
        }

        const data = await res.json();
        if (data && data.data) {
          const d = data.data;
          showPushResult(`Success:${d.success_count} Failed:${d.failed_count} Total:${d.received_count}`, d.failed_count > 0);
          showToast(`Pushed: ${d.success_count} success, ${d.failed_count} failed`, d.failed_count > 0);
        } else {
          showPushResult('Push succeeded, no data field returned', false);
          showToast('Push succeeded');
        }
      } catch (err) {
        showPushResult(`Push error: ${err.message}`, true);
        showToast(`Push error: ${err.message}`, true);
      } finally {
        // Remove loading
        pushBtn.classList.remove('loading');
        pushBtn.disabled = false;
      }
    });

    // View output button
    viewOutputBtn.addEventListener('click', () => {
      modalOutput.value = target.value || 'No output data available. Please convert first.';
      updateModalLineNumbers();
      outputModal.classList.add('active');
      modalOutput.focus();
    });

    // Close modal
    closeModalBtn.addEventListener('click', () => {
      outputModal.classList.remove('active');
    });

    // Close modal with escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && outputModal.classList.contains('active')) {
        outputModal.classList.remove('active');
      }
    });

    // Close modal when clicking outside
    outputModal.addEventListener('click', (e) => {
      if (e.target === outputModal) {
        outputModal.classList.remove('active');
      }
    });

    // Copy modal output
    copyModalOutputBtn.addEventListener('click', () => {
      if (!modalOutput.value.trim()) {
        showToast('No content to copy', true);
        return;
      }
      navigator.clipboard.writeText(modalOutput.value)
        .then(() => showToast('Copied to clipboard!'))
        .catch(err => showToast('Copy failed: ' + err.message, true));
    });

    // Clear all data button
    clearDataBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all data? This will reset input, output, and statistics.')) {
        // Clear input
        source.value = '';
        updateLineNumbers(source, sourceLines);
        
        // Clear output
        target.value = '';
        
        // Clear modal output if open
        modalOutput.value = '';
        updateModalLineNumbers();
        
        // Reset statistics
        okCount.textContent = 'Success: 0';
        failCount.textContent = 'Failed: 0';
        infoCount.textContent = 'Info: 0';
        
        // Reset status list
        statusList.innerHTML = `
          <div class="status-item">
            <span class="line">All</span>
            <span>Awaiting conversion...</span>
          </div>
        `;
        
        // Reset push result
        showPushResult('Not pushed', false);
        
        // Disable push button
        pushBtn.disabled = true;
        
        showToast('All data cleared successfully');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        convertBtn.click();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        if (!pushBtn.disabled) {
          pushBtn.click();
        }
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
        viewOutputBtn.click();
      }
    });
  </script>
</body>
