<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号格式转换</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --accent: #22c55e;
      --accent-2: #f97316;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #ef4444;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .layout {
      width: min(1200px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 16px;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .editor {
      display: grid;
      grid-template-columns: auto 1fr;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      min-height: 320px;
    }

    .line-numbers {
      background: #0c1322;
      color: var(--muted);
      padding: 12px 8px;
      min-width: 48px;
      text-align: right;
      white-space: pre;
      user-select: none;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      font-size: 12px;
      line-height: 1.5;
      border-right: 1px solid var(--border);
      overflow: hidden;
    }

    textarea {
      width: 100%;
      min-height: 320px;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      white-space: pre;
      overflow: auto;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), #16a34a);
      border: none;
      color: #0b1220;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      min-width: 120px;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(34, 197, 94, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.15) !important;
    }

    #push:disabled {
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15) !important;
    }

    #push {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
    }

    #push:hover:not(:disabled) {
      box-shadow: 0 14px 28px rgba(59, 130, 246, 0.3);
    }

    .helper {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      max-width: 120px;
    }

    .status {
      grid-column: 1 / -1;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 13px;
      color: var(--text);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .status .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 8px;
      background: #1f2937;
      color: var(--muted);
      font-size: 12px;
    }

    .status .tag.success {
      color: var(--accent);
    }

    .status .tag.error {
      color: var(--error);
    }

    .status-list {
      grid-column: 1 / -1;
      display: grid;
      gap: 8px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      background: #111826;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .status-item.error {
      border-color: rgba(239, 68, 68, 0.7);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }

    .status-item .line {
      color: var(--text);
    }

    .push-status {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .progress-container {
      grid-column: 1 / -1;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-top: 8px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 13px;
      color: var(--muted);
    }

    .progress-percentage {
      font-size: 13px;
      color: var(--accent);
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #1f2937;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: row;
      }

      .helper {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <div>
      <div class="panel-title">Input (one per line)</div>
      <div class="editor">
        <div class="line-numbers" id="sourceLines"></div>
        <textarea id="source" wrap="off"
          placeholder="Only supports: username|password|cookie or username|password|extra|cookie"></textarea>
      </div>
    </div>
    <div class="actions">
      <button id="convert">Convert →</button>
      <button id="push" disabled>Push ↑</button>
      <div class="helper">Click convert; invalid lines will be marked; extra field sits between "||" and "|"</div>
    </div>
    <div>
      <div class="panel-title">Output (copyable)</div>
      <div class="editor">
        <div class="line-numbers" id="targetLines"></div>
        <textarea id="target" wrap="off" readonly placeholder="Converted result will appear here"></textarea>
      </div>
    </div>
    <div class="status" id="summary">
      <div class="tag success" id="okCount">Success: 0</div>
      <div class="tag error" id="failCount">Failed: 0</div>
    </div>
    <div class="status-list" id="statusList"></div>

    <!-- Progress Bar Container -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-header">
        <div class="progress-label">Sending to server...</div>
        <div class="progress-percentage" id="progressPercentage">0%</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Push Status Display -->
    <div class="status push-status" id="pushStatus">
      <div class="tag" id="pushResult">Not pushed</div>
    </div>
  </div>

  <script>
    const source = document.getElementById('source');
    const target = document.getElementById('target');
    const sourceLines = document.getElementById('sourceLines');
    const targetLines = document.getElementById('targetLines');
    const convertBtn = document.getElementById('convert');
    const pushBtn = document.getElementById('push');
    const okCount = document.getElementById('okCount');
    const failCount = document.getElementById('failCount');
    const statusList = document.getElementById('statusList');
    const pushResult = document.getElementById('pushResult');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressPercentage = document.getElementById('progressPercentage');

    let convertedData = '';
    let isConverted = false;

    function updateLineNumbers(textarea, gutter) {
      const lines = textarea.value.split(/\r?\n/).length || 1;
      const numbers = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
      gutter.textContent = numbers;
      gutter.scrollTop = textarea.scrollTop;
    }

    source.addEventListener('input', () => {
      updateLineNumbers(source, sourceLines);
      // Reset push button if source changes
      isConverted = false;
      pushBtn.disabled = true;
    });

    target.addEventListener('input', () => updateLineNumbers(target, targetLines));
    source.addEventListener('scroll', () => { sourceLines.scrollTop = source.scrollTop; });
    target.addEventListener('scroll', () => { targetLines.scrollTop = target.scrollTop; });

    updateLineNumbers(source, sourceLines);
    updateLineNumbers(target, targetLines);

    // Original conversion function - unchanged
    function convertLines(raw) {
      const lines = raw.split(/\r?\n/).filter(line => line.trim().length > 0);
      const results = [];
      const status = [];
      let ok = 0;
      let fail = 0;

      lines.forEach((line, idx) => {
        const trimmed = line.trim();
        let user = '';
        let pass = '';
        let extra = '';
        let cookie = '';
        const pipeParts = trimmed.split('|');
        if (pipeParts.length >= 3) {
          user = pipeParts[0].trim();
          pass = pipeParts[1].trim();
          extra = pipeParts.length >= 4 ? pipeParts[2].trim() : '';
          cookie = pipeParts.slice(pipeParts.length >= 4 ? 3 : 2).join('|').trim();
        }

        if (!user || !pass || !cookie) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        if (!cookie.includes('=')) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        const converted = `${user}:${pass}||${extra}|${cookie}||`;
        results.push(converted);
        ok += 1;
      });

      return { text: results.join('\n'), status, ok, fail };
    }

    function renderStatus(status) {
      statusList.innerHTML = '';
      if (!status.length) {
        const div = document.createElement('div');
        div.className = 'status-item';
        div.innerHTML = '<span class="line">All</span><span>All converted successfully</span>';
        statusList.appendChild(div);
        return;
      }

      const MAX_SHOW = 50;
      const toShow = status.slice(0, MAX_SHOW);
      toShow.forEach(item => {
        const div = document.createElement('div');
        div.className = `status-item ${item.state === 'error' ? 'error' : ''}`;
        div.innerHTML = `<span class="line">Line ${item.line}</span><span>${item.message}</span>`;
        statusList.appendChild(div);
      });

      if (status.length > MAX_SHOW) {
        const more = document.createElement('div');
        more.className = 'status-item';
        more.innerHTML = `<span class="line">More</span><span>${status.length - MAX_SHOW} more errors not shown</span>`;
        statusList.appendChild(more);
      }
    }

    convertBtn.addEventListener('click', () => {
      const { text, status, ok, fail } = convertLines(source.value);
      target.value = text;
      convertedData = text;
      okCount.textContent = `Success: ${ok}`;
      failCount.textContent = `Failed: ${fail}`;
      renderStatus(status);
      updateLineNumbers(target, targetLines);
      
      // Enable push button if we have converted data
      if (text.trim().length > 0) {
        isConverted = true;
        pushBtn.disabled = false;
      } else {
        pushBtn.disabled = true;
      }
    });

    // Push function with progress bar
    function buildPayload(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      if (!lines.length) return '';
      return lines.map(line => `accounts=${btoa(line)}`).join('\n');
    }

    function updateProgress(percentage) {
      progressFill.style.width = percentage + '%';
      progressPercentage.textContent = Math.round(percentage) + '%';
    }

    pushBtn.addEventListener('click', async () => {
      const url = 'http://43.135.182.151/api/api/v1/webhook/IvJyNQONj-OSLMjRBGRUVSmvVaCoOeHdxRh6Pkcw7ew/account-push';
      const payload = buildPayload(convertedData);

      if (!payload) {
        pushResult.textContent = 'No data to push';
        pushResult.className = 'tag error';
        return;
      }

      // Disable buttons and show progress
      pushBtn.disabled = true;
      convertBtn.disabled = true;
      progressContainer.classList.add('active');
      updateProgress(0);
      pushResult.textContent = 'Pushing...';
      pushResult.className = 'tag';

      // Simulate progress updates
      const progressInterval = setInterval(() => {
        const current = parseFloat(progressFill.style.width) || 0;
        if (current < 70) {
          updateProgress(current + 10);
        }
      }, 300);

      try {
        // Initial progress
        updateProgress(10);
        
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: payload,
        });

        // Progress update after request
        clearInterval(progressInterval);
        updateProgress(80);

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        const data = await res.json();
        
        // Complete progress
        updateProgress(100);
        
        if (data && data.data) {
          const d = data.data;
          pushResult.textContent = `Success:${d.success_count} Failed:${d.failed_count} Total:${d.received_count}`;
          pushResult.className = d.failed_count > 0 ? 'tag error' : 'tag success';
        } else {
          pushResult.textContent = 'Push succeeded, no data field returned';
          pushResult.className = 'tag success';
        }
      } catch (err) {
        clearInterval(progressInterval);
        updateProgress(100);
        pushResult.textContent = `Push error: ${err.message.slice(0, 50)}`;
        pushResult.className = 'tag error';
        console.error('Push error:', err);
      } finally {
        // Re-enable convert button after delay
        setTimeout(() => {
          convertBtn.disabled = false;
          pushBtn.disabled = true; // Keep push disabled until next conversion
          isConverted = false;
          
          // Hide progress bar after delay
          setTimeout(() => {
            progressContainer.classList.remove('active');
            updateProgress(0);
          }, 1000);
        }, 1000);
      }
    });

    // Initially disable push button
    pushBtn.disabled = true;
  </script>
</body>

</html>
