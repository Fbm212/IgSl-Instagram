<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号格式转换</title>
  <style>
    /* ===== দ্বিতীয় প্রজেক্টের ডিজাইন স্টাইল ===== */
    :root {
      --bg: #0f172a;
      --panel: rgba(17, 24, 39, 0.85);
      --border: rgba(31, 41, 55, 0.7);
      --accent: #22c55e;
      --accent-2: #3b82f6;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --error: #ef4444;
      --success: #10b981;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    .layout {
      width: min(1400px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 24px;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .layout::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      color: var(--muted);
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .panel-title svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent);
      stroke-width: 2;
    }

    .editor-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid transparent;
      background: linear-gradient(135deg, rgba(11, 18, 32, 0.9), rgba(11, 18, 32, 0.7)) padding-box,
        linear-gradient(135deg, var(--border), transparent) border-box;
    }

    .editor-container:focus-within {
      transform: scale(1.005);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15), 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .editor {
      display: grid;
      grid-template-columns: auto 1fr;
      min-height: 380px;
    }

    .line-numbers {
      background: rgba(12, 19, 34, 0.8);
      color: var(--muted);
      padding: 16px 10px;
      min-width: 56px;
      text-align: right;
      white-space: pre;
      user-select: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .line-number {
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      padding-right: 4px;
      position: relative;
      cursor: pointer;
      transition: color 0.1s ease;
    }

    .line-number:hover {
      color: var(--accent);
    }

    .line-status {
      position: absolute;
      left: 6px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: transparent;
    }

    .line-status.valid {
      background: var(--success);
    }

    .line-status.invalid {
      background: var(--error);
    }

    textarea {
      width: 100%;
      min-height: 380px;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      outline: none;
      font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
      white-space: pre;
      overflow: auto;
      transition: background 0.2s ease;
    }

    textarea::-webkit-scrollbar {
      width: 12px;
    }

    textarea::-webkit-scrollbar-track {
      background: #1a2236;
      border-radius: 6px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--accent), var(--accent-2));
      border-radius: 6px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0 16px;
    }

    .button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: white;
      padding: 16px 28px;
      border-radius: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      min-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
    }

    .button:hover::after {
      left: 100%;
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .button svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    .button-secondary {
      background: linear-gradient(135deg, #4b5563, #6b7280);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      min-width: 140px;
      padding: 14px 24px;
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      max-width: 200px;
      line-height: 1.5;
    }

    .status-bar {
      grid-column: 1 / -1;
      background: rgba(11, 18, 32, 0.7);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 24px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      margin-top: 8px;
      backdrop-filter: blur(10px);
    }

    .stats {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(31, 41, 55, 0.7);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .tag svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    .tag.success {
      color: var(--success);
      background: rgba(16, 185, 129, 0.12);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .tag.error {
      color: var(--error);
      background: rgba(239, 68, 68, 0.12);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .status-list {
      grid-column: 1 / -1;
      display: grid;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 12px;
      background: rgba(17, 24, 38, 0.7);
      border: 1px solid var(--border);
      color: var(--muted);
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .status-item:hover {
      background: rgba(30, 41, 59, 0.7);
      transform: translateX(2px);
    }

    .status-item.error {
      border-color: rgba(239, 68, 68, 0.5);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }

    .status-item .line {
      color: var(--text);
      font-weight: 600;
      font-family: 'SFMono-Regular', monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .push-status {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(11, 18, 32, 0.7);
      border: 1px solid var(--border);
      border-radius: 14px;
      margin-top: 8px;
      min-height: 70px;
    }

    #pushResult {
      min-width: 160px;
      justify-content: center;
      padding: 12px 24px;
      font-size: 15px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.3s ease;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .output-actions {
      display: flex;
      gap: 10px;
    }

    .copy-button {
      background: rgba(34, 197, 94, 0.15);
      color: var(--accent);
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .copy-button:hover {
      background: rgba(34, 197, 94, 0.25);
      transform: translateY(-1px);
    }

    .copy-button svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast svg {
      width: 20px;
      height: 20px;
      stroke: var(--success);
      stroke-width: 2.5;
    }

    @media (max-width: 1100px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      .actions {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
        background: rgba(11, 18, 32, 0.5);
        border-radius: 16px;
      }

      .button {
        min-width: 140px;
      }

      .helper {
        max-width: 100%;
        width: 100%;
        order: 3;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .layout {
        padding: 24px;
        gap: 24px;
      }

      .editor {
        min-height: 300px;
      }

      textarea {
        min-height: 300px;
      }

      .button {
        min-width: 100%;
        padding: 18px;
      }

      .status-bar {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .stats {
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <!-- ===== দ্বিতীয় প্রজেক্টের HTML স্ট্রাকচার ===== -->
  <div class="layout">
    <!-- Input Panel -->
    <div>
      <div class="panel-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>
        <span>Input (one per line)</span>
      </div>
      <div class="editor-container">
        <div class="editor">
          <div class="line-numbers" id="sourceLines"></div>
          <textarea id="source" wrap="off"
            placeholder="Only supports: username|password|cookie or username|password|extra|cookie"></textarea>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="button" id="convert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
        </svg>
        Convert →
      </button>
      <button class="button button-secondary" id="push">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
        Push ↑
      </button>
      <div class="helper">
        Click convert; invalid lines will be marked; extra field sits between "||" and "|"
      </div>
    </div>

    <!-- Output Panel -->
    <div>
      <div class="output-header">
        <div class="panel-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
          </svg>
          <span>Output (copyable)</span>
        </div>
        <div class="output-actions">
          <button class="copy-button" id="copyOutput">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
            </svg>
            Copy All
          </button>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor">
          <div class="line-numbers" id="targetLines"></div>
          <textarea id="target" wrap="off" readonly placeholder="Converted result will appear here"></textarea>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="stats">
        <div class="tag success" id="okCount">Success: 0</div>
        <div class="tag error" id="failCount">Failed: 0</div>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Status List -->
    <div class="status-list" id="statusList"></div>

    <!-- Push Status -->
    <div class="push-status" id="pushStatus">
      <div class="tag" id="pushResult">Not pushed</div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span id="toastMessage">Copied to clipboard!</span>
  </div>

  <!-- ===== প্রথম প্রজেক্টের জাভাস্ক্রিপ্ট লজিক ===== -->
  <script>
    const source = document.getElementById('source');
    const target = document.getElementById('target');
    const sourceLines = document.getElementById('sourceLines');
    const targetLines = document.getElementById('targetLines');
    const convertBtn = document.getElementById('convert');
    const pushBtn = document.getElementById('push');
    const okCount = document.getElementById('okCount');
    const failCount = document.getElementById('failCount');
    const statusList = document.getElementById('statusList');
    const copyOutputBtn = document.getElementById('copyOutput');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    function updateLineNumbers(textarea, gutter) {
      const lines = textarea.value.split(/\r?\n/).length || 1;
      gutter.innerHTML = '';
      for (let i = 1; i <= lines; i++) {
        const lineNum = document.createElement('div');
        lineNum.className = 'line-number';
        lineNum.textContent = i;
        
        // লাইন স্ট্যাটাস ইন্ডিকেটর
        const status = document.createElement('div');
        status.className = 'line-status';
        lineNum.appendChild(status);
        
        gutter.appendChild(lineNum);
      }
      gutter.scrollTop = textarea.scrollTop;
    }

    function showToast(message, isError = false) {
      toastMessage.textContent = message;
      if (isError) {
        toast.querySelector('svg').style.stroke = 'var(--error)';
      } else {
        toast.querySelector('svg').style.stroke = 'var(--success)';
      }
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    source.addEventListener('input', () => updateLineNumbers(source, sourceLines));
    target.addEventListener('input', () => updateLineNumbers(target, targetLines));
    source.addEventListener('scroll', () => { sourceLines.scrollTop = source.scrollTop; });
    target.addEventListener('scroll', () => { targetLines.scrollTop = target.scrollTop; });
    updateLineNumbers(source, sourceLines);
    updateLineNumbers(target, targetLines);

    // লাইন নম্বরে ক্লিক করলে সেই লাইনে স্ক্রল করবে
    sourceLines.addEventListener('click', (e) => {
      if (e.target.classList.contains('line-number')) {
        const lineNum = parseInt(e.target.textContent);
        const lines = source.value.split('\n');
        let position = 0;
        for (let i = 0; i < lineNum - 1; i++) {
          position += lines[i].length + 1;
        }
        source.focus();
        source.setSelectionRange(position, position);
      }
    });

    copyOutputBtn.addEventListener('click', () => {
      if (!target.value.trim()) {
        showToast('No content to copy', true);
        return;
      }
      navigator.clipboard.writeText(target.value)
        .then(() => showToast('Copied to clipboard!'))
        .catch(err => showToast('Copy failed: ' + err.message, true));
    });

    // কনভার্ট লজিক (প্রথম প্রজেক্ট থেকে)
    function convertLines(raw) {
      const lines = raw.split(/\r?\n/).filter(line => line.trim().length > 0);
      const results = [];
      const status = [];
      let ok = 0;
      let fail = 0;

      // লাইন স্ট্যাটাস রিসেট
      const lineNumbers = sourceLines.querySelectorAll('.line-status');
      lineNumbers.forEach(el => {
        el.className = 'line-status';
      });

      lines.forEach((line, idx) => {
        const trimmed = line.trim();
        let user = '';
        let pass = '';
        let extra = '';
        let cookie = '';
        const pipeParts = trimmed.split('|');
        if (pipeParts.length >= 3) {
          user = pipeParts[0].trim();
          pass = pipeParts[1].trim();
          extra = pipeParts.length >= 4 ? pipeParts[2].trim() : '';
          cookie = pipeParts.slice(pipeParts.length >= 4 ? 3 : 2).join('|').trim();
        }

        // লাইন স্ট্যাটাস আপডেট
        if (lineNumbers[idx]) {
          if (!user || !pass || !cookie || !cookie.includes('=')) {
            lineNumbers[idx].classList.add('invalid');
          } else {
            lineNumbers[idx].classList.add('valid');
          }
        }

        // ভ্যালিডেশন
        if (!user || !pass || !cookie) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        if (!cookie.includes('=')) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        const converted = `${user}:${pass}||${extra}|${cookie}||`;
        results.push(converted);
        ok += 1;
      });

      return { text: results.join('\n'), status, ok, fail };
    }

    function renderStatus(status) {
      statusList.innerHTML = '';
      if (!status.length) {
        const div = document.createElement('div');
        div.className = 'status-item';
        div.innerHTML = '<span class="line">All</span><span>All converted successfully</span>';
        statusList.appendChild(div);
        return;
      }

      const MAX_SHOW = 50;
      const toShow = status.slice(0, MAX_SHOW);
      toShow.forEach(item => {
        const div = document.createElement('div');
        div.className = `status-item ${item.state === 'error' ? 'error' : ''}`;
        div.innerHTML = `<span class="line">Line ${item.line}</span><span>${item.message}</span>`;
        statusList.appendChild(div);
      });

      if (status.length > MAX_SHOW) {
        const more = document.createElement('div');
        more.className = 'status-item';
        more.innerHTML = `<span class="line">More</span><span>${status.length - MAX_SHOW} more errors not shown</span>`;
        statusList.appendChild(more);
      }
    }

    convertBtn.addEventListener('click', () => {
      const { text, status, ok, fail } = convertLines(source.value);
      target.value = text;
      okCount.textContent = `Success: ${ok}`;
      failCount.textContent = `Failed: ${fail}`;
      renderStatus(status);
      updateLineNumbers(target, targetLines);
      
      if (ok > 0) {
        showToast(`Converted ${ok} accounts successfully`);
      }
    });

    // পুশ ফাংশন (প্রথম প্রজেক্ট থেকে)
    function buildPayload(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      if (!lines.length) return '';
      return lines.map(line => `accounts=${btoa(line)}`).join('\n');
    }

    pushBtn.addEventListener('click', async () => {
      const url = 'http://43.135.182.151/api/api/v1/webhook/IvJyNQONj-OSLMjRBGRUVSmvVaCoOeHdxRh6Pkcw7ew/account-push';
      const payload = buildPayload(target.value);

      if (!payload) {
        showPushResult('No data to push, convert first', true);
        return;
      }
      
      // পুশ বাটন ডিজেবল করা
      pushBtn.disabled = true;
      pushBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg> Pushing...`;
      
      showPushResult('Pushing...', false);

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: payload,
        });

        if (!res.ok) {
          const text = await res.text();
          showPushResult(`Push failed: ${res.status}`, true);
          showToast(`Push failed: ${res.status}`, true);
          return;
        }

        const data = await res.json();
        if (data && data.data) {
          const d = data.data;
          showPushResult(`Success:${d.success_count} Failed:${d.failed_count}`, d.failed_count > 0);
          showToast(`Pushed: ${d.success_count} success, ${d.failed_count} failed`, d.failed_count > 0);
        } else {
          showPushResult('Push succeeded', false);
          showToast('Push succeeded');
        }
      } catch (err) {
        showPushResult(`Push error`, true);
        showToast(`Push error: ${err.message}`, true);
      } finally {
        // বাটন এনাবল করা
        pushBtn.disabled = false;
        pushBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg> Push ↑`;
      }
    });

    function showPushResult(text, isError = false) {
      const el = document.getElementById('pushResult');
      el.textContent = text;
      el.className = `tag ${isError ? 'error' : 'success'}`;
    }

    // শর্টকাট কী
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        convertBtn.click();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        pushBtn.click();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'c' && target.value) {
        copyOutputBtn.click();
      }
    });
  </script>
</body>
