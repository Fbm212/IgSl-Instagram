<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Format Converter</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --accent: #22c55e;
      --accent-2: #f97316;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #ef4444;
      --success: #10b981;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .layout {
      width: min(1200px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 16px;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .panel-title svg {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    .editor {
      display: grid;
      grid-template-columns: auto 1fr;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      min-height: 320px;
    }

    .line-numbers {
      background: #0c1322;
      color: var(--muted);
      padding: 12px 8px;
      min-width: 48px;
      text-align: right;
      white-space: pre;
      user-select: none;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      font-size: 12px;
      line-height: 1.5;
      border-right: 1px solid var(--border);
      overflow: hidden;
    }

    textarea {
      width: 100%;
      min-height: 320px;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      white-space: pre;
      overflow: auto;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), #16a34a);
      border: none;
      color: #0b1220;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      min-width: 120px;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(34, 197, 94, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    #push {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
    }

    #push:hover:not(:disabled) {
      box-shadow: 0 14px 28px rgba(59, 130, 246, 0.3);
    }

    .helper {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      max-width: 120px;
    }

    .status {
      grid-column: 1 / -1;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 13px;
      color: var(--text);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .status .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 8px;
      background: #1f2937;
      color: var(--muted);
      font-size: 12px;
    }

    .status .tag svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
    }

    .status .tag.success {
      color: var(--accent);
    }

    .status .tag.error {
      color: var(--error);
    }

    .status-list {
      grid-column: 1 / -1;
      display: grid;
      gap: 8px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      background: #111826;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .status-item.error {
      border-color: rgba(239, 68, 68, 0.7);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }

    .status-item .line {
      color: var(--text);
    }

    .push-status {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-top: 8px;
    }

    .push-progress {
      display: none;
      width: 100%;
      max-width: 300px;
      background: #1f2937;
      border-radius: 10px;
      overflow: hidden;
      height: 6px;
    }

    .push-progress.active {
      display: block;
    }

    .push-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    .push-percentage {
      font-size: 12px;
      color: var(--muted);
      min-width: 40px;
      text-align: center;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: row;
      }

      .helper {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <div>
      <div class="panel-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776" />
        </svg>
        <span>Input (one per line)</span>
      </div>
      <div class="editor">
        <div class="line-numbers" id="sourceLines">1</div>
        <textarea id="source" wrap="off" placeholder="Only supports: username|password|cookie or username|password|extra|cookie"></textarea>
      </div>
    </div>
    <div class="actions">
      <button id="convert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
        </svg>
        Convert →
      </button>
      <button id="push" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
        Push ↑
      </button>
      <div class="helper">Click convert; invalid lines will be marked; extra field sits between "||" and "|"</div>
    </div>
    <div>
      <div class="panel-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.773-.118m-3.75 4.51a2.25 2.25 0 00-2.25 2.25 2.25 2.25 0 002.25 2.25 2.25 2.25 0 002.25-2.25 2.25 2.25 0 00-2.25-2.25z" />
        </svg>
        <span>Output (copyable)</span>
      </div>
      <div class="editor">
        <div class="line-numbers" id="targetLines">1</div>
        <textarea id="target" wrap="off" readonly placeholder="Converted result will appear here"></textarea>
      </div>
    </div>
    <div class="status" id="summary">
      <div class="tag success" id="okCount">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Success: 0
      </div>
      <div class="tag error" id="failCount">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
        Failed: 0
      </div>
    </div>
    <div class="status-list" id="statusList"></div>
    
    <div class="push-status" id="pushStatus">
      <div class="push-progress" id="pushProgress">
        <div class="push-progress-bar" id="pushProgressBar"></div>
      </div>
      <div class="push-percentage" id="pushPercentage">0%</div>
      <div class="tag" id="pushResult">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
        Not pushed
      </div>
    </div>
  </div>

  <script>
    const source = document.getElementById('source');
    const target = document.getElementById('target');
    const sourceLines = document.getElementById('sourceLines');
    const targetLines = document.getElementById('targetLines');
    const convertBtn = document.getElementById('convert');
    const pushBtn = document.getElementById('push');
    const okCount = document.getElementById('okCount');
    const failCount = document.getElementById('failCount');
    const statusList = document.getElementById('statusList');
    const pushResult = document.getElementById('pushResult');
    const pushProgress = document.getElementById('pushProgress');
    const pushProgressBar = document.getElementById('pushProgressBar');
    const pushPercentage = document.getElementById('pushPercentage');

    let isConverted = false;
    let currentConvertedData = '';

    function updateLineNumbers(textarea, gutter) {
      const lines = textarea.value.split(/\r?\n/).length || 1;
      const numbers = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
      gutter.textContent = numbers;
      gutter.scrollTop = textarea.scrollTop;
    }

    source.addEventListener('input', () => {
      updateLineNumbers(source, sourceLines);
      isConverted = false;
      pushBtn.disabled = true;
    });

    target.addEventListener('input', () => updateLineNumbers(target, targetLines));
    source.addEventListener('scroll', () => { sourceLines.scrollTop = source.scrollTop; });
    target.addEventListener('scroll', () => { targetLines.scrollTop = target.scrollTop; });

    updateLineNumbers(source, sourceLines);
    updateLineNumbers(target, targetLines);

    // Main conversion function - exactly like original
    function convertLines(raw) {
      const lines = raw.split(/\r?\n/).filter(line => line.trim().length > 0);
      const results = [];
      const status = [];
      let ok = 0;
      let fail = 0;

      lines.forEach((line, idx) => {
        const trimmed = line.trim();
        let user = '';
        let pass = '';
        let extra = '';
        let cookie = '';
        const pipeParts = trimmed.split('|');
        if (pipeParts.length >= 3) {
          user = pipeParts[0].trim();
          pass = pipeParts[1].trim();
          extra = pipeParts.length >= 4 ? pipeParts[2].trim() : '';
          cookie = pipeParts.slice(pipeParts.length >= 4 ? 3 : 2).join('|').trim();
        }

        if (!user || !pass || !cookie) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        if (!cookie.includes('=')) {
          status.push({ line: idx + 1, state: 'error', message: '验证失败' });
          fail += 1;
          return;
        }

        const converted = `${user}:${pass}||${extra}|${cookie}||`;
        results.push(converted);
        ok += 1;
      });

      return { text: results.join('\n'), status, ok, fail };
    }

    function renderStatus(status) {
      statusList.innerHTML = '';
      if (!status.length) {
        const div = document.createElement('div');
        div.className = 'status-item';
        div.innerHTML = '<span class="line">All</span><span>All converted successfully</span>';
        statusList.appendChild(div);
        return;
      }

      const MAX_SHOW = 50;
      const toShow = status.slice(0, MAX_SHOW);
      toShow.forEach(item => {
        const div = document.createElement('div');
        div.className = `status-item ${item.state === 'error' ? 'error' : ''}`;
        div.innerHTML = `<span class="line">Line ${item.line}</span><span>${item.message}</span>`;
        statusList.appendChild(div);
      });

      if (status.length > MAX_SHOW) {
        const more = document.createElement('div');
        more.className = 'status-item';
        more.innerHTML = `<span class="line">More</span><span>${status.length - MAX_SHOW} more errors not shown</span>`;
        statusList.appendChild(more);
      }
    }

    convertBtn.addEventListener('click', () => {
      const { text, status, ok, fail } = convertLines(source.value);
      target.value = text;
      currentConvertedData = text;
      okCount.textContent = `Success: ${ok}`;
      failCount.textContent = `Failed: ${fail}`;
      
      // Update tag text
      okCount.querySelector('span').textContent = `Success: ${ok}`;
      failCount.querySelector('span').textContent = `Failed: ${fail}`;
      
      renderStatus(status);
      updateLineNumbers(target, targetLines);
      
      // Enable push button if there's converted data
      if (text.trim().length > 0) {
        isConverted = true;
        pushBtn.disabled = false;
      } else {
        pushBtn.disabled = true;
      }
    });

    // Push function with percentage counter
    function buildPayload(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      if (!lines.length) return '';
      return lines.map(line => `accounts=${btoa(line)}`).join('\n');
    }

    pushBtn.addEventListener('click', async () => {
      const url = 'http://43.135.182.151/api/api/v1/webhook/IvJyNQONj-OSLMjRBGRUVSmvVaCoOeHdxRh6Pkcw7ew/account-push';
      const payload = buildPayload(currentConvertedData);

      if (!payload) {
        pushResult.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg> No data to push`;
        pushResult.className = 'tag error';
        return;
      }

      // Disable buttons during push
      pushBtn.disabled = true;
      convertBtn.disabled = true;
      
      // Reset and show progress
      pushProgress.classList.add('active');
      pushProgressBar.style.width = '0%';
      pushPercentage.textContent = '0%';
      pushResult.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg> Connecting...`;
      pushResult.className = 'tag';

      // Simulate progress updates
      const progressInterval = setInterval(() => {
        const currentWidth = parseFloat(pushProgressBar.style.width) || 0;
        if (currentWidth < 80) {
          const newWidth = currentWidth + 5;
          pushProgressBar.style.width = newWidth + '%';
          pushPercentage.textContent = Math.min(Math.round(newWidth), 80) + '%';
        }
      }, 200);

      try {
        // Update progress to 30% when starting request
        pushProgressBar.style.width = '30%';
        pushPercentage.textContent = '30%';
        pushResult.querySelector('span').textContent = 'Sending data...';

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: payload,
        });

        // Update progress to 70% when request is complete
        clearInterval(progressInterval);
        pushProgressBar.style.width = '70%';
        pushPercentage.textContent = '70%';

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        const data = await res.json();
        
        // Complete progress to 100%
        pushProgressBar.style.width = '100%';
        pushPercentage.textContent = '100%';

        if (data && data.data) {
          const d = data.data;
          pushResult.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg> Success:${d.success_count} Failed:${d.failed_count} Total:${d.received_count}`;
          pushResult.className = `tag ${d.failed_count > 0 ? 'error' : 'success'}`;
        } else {
          pushResult.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg> Push succeeded, no data field returned`;
          pushResult.className = 'tag success';
        }
      } catch (err) {
        clearInterval(progressInterval);
        pushProgressBar.style.width = '100%';
        pushPercentage.textContent = '100%';
        pushResult.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg> Push error: ${err.message.slice(0, 50)}`;
        pushResult.className = 'tag error';
        console.error('Push error:', err);
      } finally {
        // Hide progress bar after delay
        setTimeout(() => {
          pushProgress.classList.remove('active');
          pushProgressBar.style.width = '0%';
          pushPercentage.textContent = '0%';
        }, 1500);

        // Re-enable convert button, keep push disabled until next conversion
        convertBtn.disabled = false;
        pushBtn.disabled = true;
        isConverted = false;
      }
    });

    // Initially disable push button
    pushBtn.disabled = true;
  </script>
</body>

</html>
