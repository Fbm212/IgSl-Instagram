<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Resizing Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden; /* শুধু হরিজন্টাল স্ক্রল বন্ধ */
            background: white;
        }
        
        #iframeContainer {
            width: 100%;
            min-height: 100vh;
        }
        
        #autoResizeFrame {
            width: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe 
            id="autoResizeFrame"
            src="main-page.html" 
            frameborder="0"
            scrolling="no"
            onload="resizeIframe()">
        </iframe>
    </div>

   
</body>
</html>
